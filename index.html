<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ricercar</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/index.css">

</head>
<body>
    <div class="catalogs">
      <button class="catalog-selected border-0 bg-body">Intro</button>
      <button class="catalog border-0 bg-body">Background</button>
      <button class="catalog border-0 bg-body">Projects</button>
    </div>

    <div class="description">
      An undergraduate student from NYU Shanghai.
    </div>

    <div class="name">
      <div class="en">
        <div class="name-en">
          <div class="guo">GUO</div>
          <div class="name-label">Last Name</div>
        </div>

        <div class="name-en" style="margin: -4.5vw 0 0 0">
          <div class="guo">YUANHE</div>
          <div class="name-label">First Name</div>
        </div>
      </div>

      <div class="cn">
        <div class="name-cn">郭</div>
        <div class="name-cn" style="margin: -5vw 0 0 0">元和</div>
      </div>
    </div>
</body>
</html>
