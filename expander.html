<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ricercar</title>
<style>
.expander {
  border: 1px solid #ccc;
  margin-bottom: 10px;
}

.expander-header {
  background-color: #f5f5f5;
  padding: 10px;
  cursor: pointer;
}

.expander-content {
  display: none;
  padding: 10px;
}
</style>
</head>
<body>

<div class="expander">
  <div class="expander-header" onclick="toggleExpander(1)">Expander 1</div>
  <div class="expander-content" id="expander1Content">
    Content of expander 1
  </div>
</div>

<div class="expander">
  <div class="expander-header" onclick="toggleExpander(2)">Expander 2</div>
  <div class="expander-content" id="expander2Content">
    Content of expander 2
  </div>
</div>

<script>
function toggleExpander(expanderId) {
  var content = document.getElementById("expander" + expanderId + "Content");
  if (content.style.display === "none") {
    content.style.display = "block";
  } else {
    content.style.display = "none";
  }
}
</script>

</body>
</html>
