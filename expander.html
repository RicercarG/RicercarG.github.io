<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ricercar</title>
<style>
.expander {
  overflow: hidden;
}

.expander-heading {
  cursor: pointer;
  transition: color 0.3s;
}

.expander-content {
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.5s;
}

.expander.active .expander-content {
  max-height: 1000px; /* Adjust this value to accommodate your content */
}

.expander.active .expander-heading {
  color: red; /* Adjust this value to change the color when expanded */
}
</style>
</head>
<body>

<div class="expander">
  <h3 class="expander-heading">Click to expand</h3>
  <div class="expander-content">
    <p>Hidden content goes here.</p>
  </div>
</div>

<div class="expander">
  <h3 class="expander-heading">Click to expand</h3>
  <div class="expander-content">
    <p>Hidden content goes here.</p>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const expanders = document.querySelectorAll('.expander');

  expanders.forEach(function(expander) {
    const heading = expander.querySelector('.expander-heading');

    heading.addEventListener('click', function() {
      expander.classList.toggle('active');
    });
  });
});
</script>

</body>
</html>
